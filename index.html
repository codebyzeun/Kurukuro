<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey wassup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        #yesBtn, #noBtn {
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        #yesBtn {
            background-color: #4ecdc4;
        }

        #yesBtn:hover {
            background-color: #45b7aa;
        }

        #noBtn {
            background-color: #ff6b6b;
            position: relative;
        }

        #noBtn:hover {
            background-color: #ff4757;
        }

        #giftPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .gif-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go on a date with me? ðŸ’•</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="giftPopup">
        <h2>Yay! ðŸŽ‰</h2>
        <div class="gif-container">
            <img src="gurugurugg.gif" alt="Cute celebration GIF">
        </div>
        <button class="close-btn" id="closeGiftBtn">Close</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const giftPopup = document.getElementById('giftPopup');
        const closeGiftBtn = document.getElementById('closeGiftBtn');

        let isEvading = false;
        let originalNoBtnPosition = {
            left: noBtn.style.left,
            top: noBtn.style.top,
            position: noBtn.style.position
        };
        yesBtn.addEventListener('click', () => {
            giftPopup.style.display = 'block';

            noBtn.style.position = originalNoBtnPosition.position;
            noBtn.style.left = originalNoBtnPosition.left;
            noBtn.style.top = originalNoBtnPosition.top;
            isEvading = false;

            setTimeout(() => {
                startPrank();
            }, 2000);
        });

        function startPrank() {
            alert("You can't escape! ðŸ˜ˆ");

            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    alert("I know your IP! ðŸ˜± It's: " + data.ip);

                    setTimeout(() => {
                        alert("Now I can track you down... just kidding! ðŸ¤­ðŸ’•");

                        setTimeout(() => {
                            alert("Or am I? ðŸ˜");

                            setTimeout(() => {
                                alert("Nah, I just wanna go on a date with you! ðŸ¥°");
                            }, 2000);

                        }, 2000);

                    }, 2000);
                })
                .catch(error => {
                    console.error("Error fetching IP:", error);
                    alert("Oops! I was gonna show your IP, but something went wrong. ðŸ˜…");
                });
        }
        closeGiftBtn.addEventListener('click', () => {
            giftPopup.style.display = 'none';
        });
        function startEvasion() {
            if (!isEvading) {
                isEvading = true;
                noBtn.style.position = 'fixed';
            }
        }
        function getRandomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            return {
                x: Math.max(0, Math.min(Math.random() * (windowWidth - btnWidth), windowWidth - btnWidth)),
                y: Math.max(0, Math.min(Math.random() * (windowHeight - btnHeight), windowHeight - btnHeight))
            };
        }
        document.addEventListener('mousemove', (e) => {
            if (!isEvading) return;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            if (distance < 100) {
                const newPos = getRandomPosition();
                noBtn.style.left = `${newPos.x}px`;
                noBtn.style.top = `${newPos.y}px`;
            }
        });
        noBtn.addEventListener('mouseenter', startEvasion);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
